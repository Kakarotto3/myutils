	<script type="text/javascript">
		$(function(){
			initWorkspaceTbl();
			initProjectTbl();
			initDataSource();
			
			var $projectAddModal = $("#project-add-modal");
			var $datasourceAddModal = $("#datasource-add-modal");
			var $workspaceAddModal = $("#workspace-add-modal");
			
			$projectAddModal.on("click", "#project-add-submit", function(){
				var data = $('form', $projectAddModal).serialize();
				$.post("generator/addProject", data)
					.success(function(){
						$projectAddModal.modal('hide');
						initProjectTbl();
					});
			});
			
			$datasourceAddModal.on("click", "#datasource-add-submit", function(){
				var data = $('form', $datasourceAddModal).serialize();
				$.post("generator/addDataSource", data)
					.success(function(){
						$datasourceAddModal.modal('hide');
						initDataSource();
					});
			});
			
			$workspaceAddModal.on("click", "#workspace-add-submit", function(){
				var data = $('form', $workspaceAddModal).serialize();
				$.post("generator/addWorkspace", data)
					.success(function(){
						$workspaceAddModal.modal('hide');
						initWorkspaceTbl();
					});
			});

			function initWorkspaceTbl(){
				$.post("generator/getWorkspace").success(function(jsondata){
					generatorTab($("#workspace-table"), jsondata);
				});
			}
			function initProjectTbl(){
				$.post("generator/getProjects").success(function(jsondata){
					generatorTab($("#project-table"), jsondata);
				});	
			}

			function initDataSource(){
				$.post("generator/getDataSource").success(function(jsondata){
					generatorTab($("#datasource-table"), jsondata);
				});
			}
			function generatorTab($ele, jsondata){
				var tempArr = ['<tr>', '<td>', '</td>', '</tr>'];
				var strArr = [];
				$.each(jsondata, function(index, item){
					strArr.push(tempArr[0]);
					for(var i in item){
						if(item.hasOwnProperty(i)){
							strArr.push(tempArr[1] + item[i] + tempArr[2]);
						}
					}
					strArr.push(tempArr[3]);
				});
				$('tbody', $ele).html(strArr.join('\n'));
			}
		});
	</script>
