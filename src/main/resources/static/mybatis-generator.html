	<script type="text/javascript">
		$(function(){
			$.post("generator/getWorkspace").success(function(jsondata){
				generatorSel($("#workspace"), jsondata);
			});
			$.post("generator/getProjects").success(function(jsondata){
				generatorSel($("#project"), jsondata);
			});
			$.post("generator/getDataSource").success(function(jsondata){
				generatorSel($("#datasource"), jsondata);
			});
			
			$('#generator-temp-but').on("click", function(){
				var data = {};
				$("#generator-form").find(":input").each(function(index, item){
					$this = $(this);
					if($this.is("select")){
						var val = $(this).val();
						$.extend(data, $.parseJSON(window.decodeURIComponent(val)));
					}else{
						data[$this.prop("name")] = $this.val();
					}
				});
				$.post("generator/getTemplate", data).success(function(jsondata){
					$("#template-area").val(jsondata);
				});
			});
			
			$("#generator-code-but").on("click", function(){
				var data = {};
				data.template = $("#template-area").val();
				$.post("generator/generator", data).success(function(jsondata){
					
				});
			});
			
			function generatorSel($ele, jsondata){
				var optTemplate = '<option value="{{value}}">{{name}}</option>';
				var optStrArr = [];
				
				$.each(jsondata, function(index, item){
					optStrArr.push(optTemplate.replace("{{name}}", item.name).replace("{{value}}", window.encodeURIComponent(JSON.stringify(item))));
				});
				
				$ele.html(optStrArr.join(""));
			}
		});
	</script>
